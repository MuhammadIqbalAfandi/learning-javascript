<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript-OOP-ES6</title>
  </head>
  <body>
    <script>
      class Counter {
        constructor() {
          this.number = 1
        }

        next() {
          try {
            return this.number
          } finally {
            this.number++
          }
        }
      }

      const counter = new Counter()

      console.info(counter.next())
      console.info(counter.next())
      console.info(counter.next())
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript-OOP-ES6</title>
  </head>
  <body>
    <script>
      class Person {
        say(name) {
          if (name) {
            this.#sayWithName(name)
          } else {
            this.#sayWithoutName()
          }
        }

        #sayWithName(name) {
          console.info(`Hello ${name}`)
        }

        #sayWithoutName() {
          console.info(`Hello`)
        }
      }

      const person = new Person()
      person.say('Vi')
      //person.#sayWithName('Vi')
    </script>
  </body>
</html>

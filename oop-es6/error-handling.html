<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript-OOP-ES6</title>
  </head>
  <body>
    <script>
      class MathUtil {
        static sum(...numbers) {
          if (numbers.length === 0) {
            throw new Error('Parameter harus lebih dari 0')
          }

          let total = 0
          for (const number of numbers) {
            total += number
          }
          return total
        }
      }

      try {
        console.info(MathUtil.sum())
      } catch (error) {
        console.error(`Terjadi error: ${error.message}`)
      } finally {
        console.info('Code Finished')
      }
    </script>
  </body>
</html>

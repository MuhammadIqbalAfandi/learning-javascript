<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fetch</title>
</head>
<body>

<script>
    const urlParams = new URLSearchParams()
    urlParams.set('search', 'vi mi')
    urlParams.set('filter', 'vi mi')

    const response = fetch(`http://localhost:300/api/forward?${urlParams}`, {
      method: 'POST',
      headers: {
        'Accept': 'application/json',
      }
    })

    response
      .then(response => response.json())
      .then(response => console.log(response))
      .catch(error => console.log(error))
</script>
</body>
</html>

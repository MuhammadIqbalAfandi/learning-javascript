<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fetch</title>
</head>
<body>

<script>
    const response = fetch('https://jsonplaceholder.typicode.com/posts/1')

    response
        .then(res => res.json())
        .then(res => console.log(res))
        .catch(err => {
            console.log(err)
        })
</script>
</body>
</html>

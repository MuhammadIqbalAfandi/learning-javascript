<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ajax</title>
  </head>
  <body>
    <script>
      const xhr = new XMLHttpRequest()
      xhr.open('GET', 'https://jsonplaceholder.typicode.com/posts/1')
      xhr.onload = function () {
        if (this.status === 200) {
          console.log(JSON.parse(this.responseText))
        }
      }
      xhr.send()
    </script>
  </body>
</html>

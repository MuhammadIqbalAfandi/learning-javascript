<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript - Standard Library</title>
  </head>
  <body>
    <script>
      // With new keyword
      console.log('===== With new keyword =====')
      const string = new String('Vi You')
      console.log(string)
      console.log(string[0])

      // Without new keyword
      console.log('===== Without new keyword =====')
      const string2 = String('Mi You')
      console.log(string2)

      // Common string keyword
      console.log('===== Modern string keyword =====')
      const string3 = 'Hello My name is Vi Yo'
      console.log(string3)

      // Static method

      // Static property

      // Instance method
      console.log('===== Instance method =====')
      const sentence = 'Hello My Name is Vi You'

      console.log(sentence.toLowerCase())
      console.log(sentence.toUpperCase())
      console.log(sentence.repeat(2))
    </script>
  </body>
</html>

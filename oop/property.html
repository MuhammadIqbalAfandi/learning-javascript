<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript-OOP</title>
  </head>
  <body>
    <script>
      function Person() {
        this.firstName = ''
        this.lastName = ''
      }

      const vi = new Person()
      vi.firstName = 'vi'
      vi.lastName = 'le'

      const mi = new Person()

      console.log(vi)
      console.log(mi)
    </script>
  </body>
</html>

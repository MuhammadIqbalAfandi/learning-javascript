<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Async - Await</title>
</head>
<body>

<script>
  async function fetchData() {
    try {
      const response = await fetch('http://localhost:300/api')
      const data = await response.json()
      console.log(data)
    } catch (e) {
      console.log(e)
    }
  }

  console.log("Before calling fetchData")
  fetchData()
  console.log("After calling fetchData")
</script>
</body>
</html>

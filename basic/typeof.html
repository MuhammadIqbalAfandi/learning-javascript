<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Typeof</title>
  </head>
  <body>
    <script>
      let data = 26

      if (typeof data === 'number') {
        alert('Number')
      } else if (typeof data === 'string') {
        alert('String')
      } else {
        alert(typeof data)
      }
    </script>
  </body>
</html>

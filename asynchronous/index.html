<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Async</title>
  </head>
  <body>
    <script>
      console.log('task 1')
      setInterval(() => {
        console.log('task 2')
      }, 2000)
      console.log('task 3')

      console.log('Fetch data...')
      fetch('https://jsonplaceholder.typicode.com/posts')
        .then((res) => res.json())
        .then((data) => {
          console.log('Data fetched:', data)
        })
      console.log('Request sent')
    </script>
  </body>
</html>
